<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leonardo Rodrigues - Desenvolvedor Back-End</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      scroll-behavior: smooth;
      transition: background 0.5s ease;
    }
    .dark-theme {
      background: radial-gradient(circle at top left, #5b0e19, #1c0b0b);
    }
    .light-theme {
      background: radial-gradient(circle at top left, #d0e8ff, #a0c4ff);
    }
    .glass {
      backdrop-filter: blur(12px);
      background-color: rgba(255, 255, 255, 0.1);
      z-index: 10;
    }
    .hover-glow:hover {
      box-shadow: 0 0 10px rgba(255,255,255,0.5), 0 0 20px rgba(255,255,255,0.3);
    }
    .reflex-button {
      position: relative;
      overflow: hidden;
    }
    .reflex-button::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -25%;
      width: 200%;
      height: 200%;
      background: linear-gradient(120deg, rgba(255,255,255,0.4), transparent);
      transform: rotate(25deg);
      transition: all 0.6s ease-in-out;
    }
    .reflex-button:hover::before {
      top: 100%;
      left: 100%;
    }
    #themeOverlay {
      z-index: 0;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      opacity: 0;
      transition: all 1.2s ease-in-out;
    }
  </style>
</head>
<body id="body" class="dark-theme min-h-screen flex items-center justify-center p-6">
  <div id="themeOverlay"></div>

  <div class="absolute top-5 right-5 z-50">
    <button id="toggleTheme" class="px-4 py-2 bg-yellow-400 text-black font-semibold rounded-lg shadow hover:bg-yellow-300 transition">🌓 Alternar Tema</button>
  </div>

  <div class="w-full max-w-5xl rounded-3xl shadow-2xl overflow-hidden flex flex-col md:flex-row glass text-white transition-transform duration-300" data-aos="zoom-in">
    <!-- Lado esquerdo -->
    <div class="bg-black bg-opacity-60 p-10 md:w-1/3 flex flex-col items-center justify-center text-center">
      <img src="Leo dev.jpg" alt="Leonardo Rodrigues" class="w-40 h-40 rounded-full border-4 border-white mb-4 object-cover shadow-lg" />
      <h1 class="text-2xl font-bold">Leonardo Rodrigues</h1>
      <p class="text-sm mt-2">Desenvolvedor Back-End></p>
    </div>

    <!-- Lado direito -->
    <div class="p-10 md:w-2/3 space-y-4">
      <p><strong class="text-white">📍 Localização:</strong> Vinhedo, SP</p>
      <p><strong class="text-white">🎓 Formação:</strong> Ciência da Computação - 5º Semestre</p>
      <p><strong class="text-white">💻 Tecnologias:</strong> Java, JavaScript, Python</p>
      <p><strong class="text-white">🚀 Experiência:</strong> Salesforce na Kliente360 e atualmente <strong>Scania</strong></p>

      <div class="flex flex-wrap gap-4 mt-6">
        <a href="https://linkedin.com/in/leocodesdev" target="_blank" class="px-5 py-2 bg-blue-600 text-white rounded-lg shadow reflex-button">🔗 LinkedIn</a>
        <a href="https://github.com/leozecs" target="_blank" class="px-5 py-2 bg-gray-800 text-white rounded-lg shadow reflex-button">🐙 GitHub</a>
        <a href="mailto:leocodes.dev@gmail.com" id="emailBtn" class="px-5 py-2 bg-red-600 text-white rounded-lg shadow reflex-button">📧 E-mail</a>
        <a href="Resume_Leonardo.pdf" download id="cvBtn" class="px-5 py-2 bg-green-600 text-white rounded-lg shadow reflex-button">📄 Baixar Currículo</a>
      </div>
    </div>
  </div>

  <!-- Logos das tecnologias -->
  <div class="absolute bottom-5 right-5 flex gap-4 items-center">
    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" alt="JavaScript" class="w-8 h-8" />
    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/tailwindcss/tailwindcss-original.svg" alt="Tailwind CSS" class="w-8 h-8" />
    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" alt="HTML5" class="w-8 h-8" />
  </div>

  <script src="script.js"></script>
</body>
</html>
